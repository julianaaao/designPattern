plugins {
    id 'java'
    id 'application'
}

group = 'com.headfirst.api'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'com.headfirst.api.Application' // Replace with your main class
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'com.headfirst.api.Application'
}

